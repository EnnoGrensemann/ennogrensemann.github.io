        let usedQuestions = [];
        let currentQuestionIndex = -1;

        function showRandomQuestion() {
            // Antwort-Box verstecken
            document.getElementById('answerBox').style.display = 'none';
            document.getElementById('answerBtn').textContent = 'Antwort anzeigen';
            
            // Pr√ºfen ob noch Fragen verf√ºgbar sind
            if (usedQuestions.length >= questions.length) {
                document.getElementById('questionBox').innerHTML = 
                    '<strong>Gl√ºckwunsch!</strong><br>Sie haben alle Fragen durchgespielt! Klicken Sie auf "Fragen zur√ºcksetzen" um von vorne zu beginnen.';
                document.getElementById('nextQuestionBtn').disabled = true;
                document.getElementById('progressInfo').textContent = 'Alle Fragen wurden angezeigt!';
                updateCounters();
                return;
            }
            
            // Verf√ºgbare Fragen finden (noch nicht verwendete)
            const availableQuestions = questions.filter((_, index) => !usedQuestions.includes(index));
            
            // Zuf√§llige Frage aus verf√ºgbaren ausw√§hlen
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestionIndex = questions.indexOf(availableQuestions[randomIndex]);
            
            // Frage als verwendet markieren
            usedQuestions.push(currentQuestionIndex);
            
            // Frage anzeigen
            document.getElementById('questionBox').innerHTML = 
                `<strong>Frage ${usedQuestions.length} von ${questions.length}:</strong><br>${questions[currentQuestionIndex].question}`;
            
            // Buttons und Info aktualisieren
            document.getElementById('nextQuestionBtn').disabled = usedQuestions.length >= questions.length;
            document.getElementById('progressInfo').textContent = `Frage ${usedQuestions.length} von ${questions.length}`;
            updateCounters();
        }

        function toggleAnswer() {
            const answerBox = document.getElementById('answerBox');
            const answerBtn = document.getElementById('answerBtn');
            
            if (currentQuestionIndex === -1) {
                alert('Bitte zuerst eine Frage ausw√§hlen!');
                return;
            }
            
            if (answerBox.style.display === 'none' || answerBox.style.display === '') {
                answerBox.innerHTML = `<strong>Antwort:</strong><br>${questions[currentQuestionIndex].answer}`;
                answerBox.style.display = 'block';
                answerBtn.textContent = 'Antwort verbergen';
            } else {
                answerBox.style.display = 'none';
                answerBtn.textContent = 'Antwort anzeigen';
            }
        }

        function resetUsedQuestions() {
            usedQuestions = [];
            currentQuestionIndex = -1;
            document.getElementById('questionBox').innerHTML = 
                'Klicken Sie auf "Neue Zufallsfrage" um zu beginnen!';
            document.getElementById('answerBox').style.display = 'none';
            document.getElementById('answerBtn').textContent = 'Antwort anzeigen';
            document.getElementById('nextQuestionBtn').disabled = false;
            document.getElementById('progressInfo').textContent = 'Fragen zur√ºckgesetzt - bereit f√ºr neue Runde!';
            updateCounters();
        }

        function updateCounters() {
            document.getElementById('totalCount').textContent = questions.length;
            document.getElementById('usedCount').textContent = usedQuestions.length;
            document.getElementById('availableCount').textContent = questions.length - usedQuestions.length;
        }

        // Initialisierung
        updateCounters();
    </script>
