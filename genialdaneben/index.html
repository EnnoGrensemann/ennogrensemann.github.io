<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genial Daneben - Zufällige Fragen</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-logo"> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Genial_daneben.svg" height="150px">
    </div>
    <div class="container">
        
        <div class="question-box" id="questionBox">
            Bitte warten, Fragen werden geladen...
        </div>
        
        <div class="answer-box" id="answerBox" style="display: block;">
            Die Antwort wird direkt hier erscheinen.
        </div>
        
        <div class="button-container">
            <button onclick="showRandomQuestion()" id="nextQuestionBtn" disabled>Nächste Frage</button>
            <button onclick="resetUsedQuestions()" class="reset-button">Neustart</button>
        </div>

        <div class="counter">
            Fragen gesamt: <span id="totalCount">0</span> | 
            Bereits angezeigt: <span id="usedCount">0</span> | 
            Noch verfügbar: <span id="availableCount">0</span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
